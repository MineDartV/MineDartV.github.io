<!DOCTYPE html>

    <title>AA Sushi</title>
    <link rel="stylesheet" href="CSS/style.css">

            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: rgb(205, 205, 205);">
    <div class="container-fluid bg-black text-white">
        <nav class="navbar navbar-expand-sm bg-black navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/aasushi.webp" alt="home icon" style="width: 50px;">
            </a>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html" style="font-size: 20px;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="font-size: 20px;">Burgers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="font-size: 20px;">Fries</a></li>

                <ul class="navbar-nav">

                </ul>
            </div>

    <div class="container-fluid">
        <div class="row bg-black m-1 mt-4 mb-5">

                    </div>
                </div>

            </div>
            <div class="col m-4 mt-5 mb-5" style="text-align: center;">

                </div>
            </div>
            <div class="col m-4 mt-5 mb-5" style="text-align: center;">
                <div class="card">
                    <img src="images/sushi3.jpg" alt="Sushi 3" width="300px" height="300px" class="card-img">
                    <div class="card-img-overlay">
                        <a class="btn btn-danger" href="#" role="button" style="font-size: 20px;" style="text-align: center;">Menu</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <hr style="height: 30px; background-color: black;">
    <div class="container-fluid bg-white ">
        <h2 style="text-align: center; color: red; font-weight: bolder; background-color: black;" class="p-2">AA SUSHI</h2>
        <div class="row bg-white">
            <div class="col m-3 mt-2">
                <img src="images/sushi 6.jpg" alt="Sushi 6" width="90%" style="border: 5px black solid;">

                <img src="images/sushi7.png"alt="Sushi 5" width="90%" class="mt-2" style="text-align: center; border: 5px solid black;">
            </div>
            <div class="col">
                <p>INFO GOES HERE</p>
            </div>
            <hr style="height: 10px; background-color: black;">
        </div>
    </div>
    <div class="container-fluid bg-white">
        <h2 style="text-align: center; color: red; background-color: black; font-weight: bolder;">GALLERY</h2>
        <div class="row bg-black">
            <div class="col m-2">
                <img src="images/sushi 8.jpg" alt="sushi 8">
                <img src="images/sushi 8.jpg" alt="sushi 8" class="mt-4">
            </div>
            <div class="col m-2">
                <img src="images/sushi9.jpg" alt="sushi 8" width="70%">
                <img src="images/sushi9.jpg" alt="sushi 8" width="70%" class="mt-4">
            </div>
            <div class="col m-2">
                <img src="images/sushi10.jpg" alt="sushi 8">
                <img src="images/sushi10.jpg" alt="sushi 8" class="mt-4">

    <div class="container-fluid bg-white">

        <h2 style="text-align: center; color: red; font-weight: bolder; background-color: black;" class="">REVIEWS</h2>

    </div>
    <hr style="height: 30px; background-color: black;">
