<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Two Truths and Lie</title>
</head>
<body>
    <h1>Welcome to my quick and two truths and a lie game!</h1>
    <h2>Who are you?</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>

    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet">Welcome!</p>

    <hr>
    <h2>Let's play trivia!</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1()">
    <br>
    <hr>
    <h2>Two Truths and a lie!</h2>
    <p>Which one is the lie?</p>
    <p id="twotruthslie"></p>
    <form action="">
        <input type="radio" name="twotruthslie1" id="china">
        <label for="china">I have visited China</label><br>
        <input type="radio" name="twotruthslie1" id="Track">
        <label for="track">I ran a 100m dash at 13 seconds in 4th grade</label><br>
        <input type="radio" name="twotruthslie1" id="bone">
        <label for="bone">I have never broken a bone</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="twotruthslie1()">
    <br>
    <hr>
    <br>
    <h2>Two truths and a lie!</h2>
    <p>Which two are the truths?</p>
    <p id="truths"></p>
    <form action="">
        <input type="checkbox" name="truths1" id="youtube">
        <label for="youtube">YouTube was created in 2005</label><br>
        <input type="checkbox" name="truths1" id="twitch">
        <label for="twitch">Twitch was created in 2011</label><br>
        <input type="checkbox" name="truths1" id="tiktok">
        <label for="tiktok">TikTok was created in 2014</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="truths1()">
    <script src="js/game.js"></script>
</body>
</html>
